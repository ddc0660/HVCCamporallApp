<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HVC Camporall</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/master.css">
        
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen"/>
        
        <script type="text/javascript" src="lib/knockout-2.2.1.js"></script>
        
        <script>
            function showAlertBox()
            {
                alert("Hello, world!");
            }
        </script>
    </head>

    <body>    
        <!-- Bootstrap -->
        <div id="header" class="row">
            <div class="container">
                Header
            </div>
        </div>
        
        <div id="body">
            <div class="row">
                <div class="span9">
                    <span id="EventName" data-bind="text: name"></span>
                    <span id="Date" data-bind="text: date"></span>
                    <span id="StartTime" data-bind="text: startTime"></span> - <span id="EndTime" data-bind="text: endTime"></span>
                    <span id="Location" data-bind="text: location"></span></div>
                <div class="span3">Favorite Button - Twitter Button</div>
            </div>    
            <span id="Description" data-bind="text: description"></span>
        
            <!-- Knockout -->
            <span data-bind="text: kotest"></span>
            
            <!-- JavaScript -->
            <input type="button" onclick="showAlertBox()" value="Show alert box" />
            
            <p>Current version: 6/21 3:37pm</p>
        </div>
        <div id="footer">
            <div class="container" style="padding-top: 60;">
                Footer
            </div>
        </div>
        
        <script type="text/javascript">
            function AppViewModel() {
                this.name = "Rock Climbing";
                this.date = "Sat, Jan 1";
                this.startTime = "1pm";
                this.endTime = "2pm";
                this.location = "Climbing Wall";
                this.description = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mattis id velit non dapibus. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent in lorem purus. Morbi eleifend eu urna quis cursus. Integer nibh augue, congue nec nisl eget, imperdiet venenatis dolor. Sed suscipit nec diam non tempor. Phasellus non urna pretium, ullamcorper justo in, condimentum nisl. Donec vulputate erat nec laoreet accumsan. Vestibulum nec tincidunt lacus. Maecenas sit amet urna lectus. Nulla eleifend turpis enim, at pellentesque nulla egestas ac.";
            }
            
            ko.applyBindings(new AppViewModel());
        </script>
        
        <script type="text/javascript" src="lib/jquery-1.10.0.js"></script>
        <script type="text/javascript" src="lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
    </body>
</html>
